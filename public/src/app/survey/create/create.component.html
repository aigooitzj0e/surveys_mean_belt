<button (click)="onBack()">Back</button>
<h2>Create a New Poll</h2>

<form
  (submit)="onCreate()"
  #createForm = "ngForm"
  >
  <table>
    <tr>
      <td><input
        type="text"
        name="question"
        placeholder="Question"
        [(ngModel)]="newSurvey.question"
        #question="ngModel"
        required
        minlength="8"
        ></td>
        <td *ngIf="newSurvey.question.length < 10 && !question.pristine">Question must be atleast 8 Characters!</td>
    </tr>
    <tr>
      <td><input
        type="text"
        name="option1"
        placeholder="Option 1"
        [(ngModel)]="newSurvey.option1"
        #option1="ngModel"
        required
        minlength="3"
        ></td>
        <td *ngIf="newSurvey.option1.length < 3 && !option1.pristine">Option Must be atleast 3 Characters!</td>
    </tr>
    <tr>
      <td><input
        type="text"
        name="option2"
        placeholder="Option 2"
        [(ngModel)]="newSurvey.option2"
        #option2="ngModel"
        required
        minlength="3"
        ></td>
        <td *ngIf="newSurvey.option2.length < 3 && !option2.pristine">Option Must be atleast 3 Characters!</td>
    </tr>
    <tr>
      <td><input
        type="text"
        name="option3"
        placeholder="Option 3"
        [(ngModel)]="newSurvey.option3"
        #option3="ngModel"
        required
        minlength="3"
        ></td>
        <td *ngIf="newSurvey.option3.length < 3 && !option3.pristine">Option Must be atleast 3 Characters!</td>
    </tr>
    <tr>
      <td><input
        type="text"
        name="option4"
        placeholder="Option 4"
        [(ngModel)]="newSurvey.option4"
        #option4="ngModel"
        required
        minlength="3"
        ></td>
        <td *ngIf="newSurvey.option4.length < 3 && !option4.pristine">Option Must be atleast 3 Characters!</td>
    </tr>
    <tr>
      <td><input
        type="submit"
        value="Create!"
        [disabled]="!createForm.valid"
        ></td>
    </tr>
  </table>
</form>

{{ newSurvey | json }}
